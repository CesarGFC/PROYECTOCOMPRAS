<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
        Productos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="signOut()">
        <ion-icon name="power-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let product of products">
    <ion-item>
      <strong>{{product.name}}</strong>
      <ion-note slot="end">
          <ion-label>${{product.price}}</ion-label>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
